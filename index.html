<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Red+Hat+Display:wght@300&display=swap"
      rel="stylesheet"
    />
    <!---->
    <!--GOOGLE ICONS-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!---->
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a href="#welcome-section">About</a>
          </li>
          <li>
            <a href="#projects">Work</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="welcome-section" id="welcome-section">
        <h1 class="h1-welcome">Web developer in Spain</h1>
        <p class="p-welcome">look at my work</p>
        <span class="material-symbols-outlined">
            expand_more
            </span>
      </section>
      <section id="projects" class="projects-section">
        <h2 class="projects-sections-header">These are some of my projects</h2>
        <div class="projects-grid">
          <a
            href="https://mdanieladla.github.io/advice-generator/"
            target="_blank"
            class="project project-tile"
          >
            <img class="project-image" src="./images/project0.jpg" alt="project" />
            <p class="project-title">
              Advice generator
            </p>
          </a>
          <a
            href="https://mdanieladla.github.io/videos/"
            target="_blank"
            class="project project-tile"
          >
            <img class="project-image" src="./images/project1.jpg" alt="project" />
            <p class="project-title">
              Videos browser
            </p>
          </a>
          <a
            href="https://mdanieladla.github.io/tip-calculator/"
            target="_blank"
            class="project project-tile"
          >
            <img class="project-image" src="./images/project2.jpg" alt="project" />
            <p class="project-title">
              Tip calculator
            </p>
          </a>
          <a
            href="https://mdanieladla.github.io/time-tracking/"
            target="_blank"
            class="project project-tile"
          >
            <img
              class="project-image"
              src="./images/project3.jpg"
              alt="project"
            />
            <p class="project-title">
              Time Tracking
            </p>
          </a>
          <a
            href="https://mdanieladla.github.io/gallery/"
            target="_blank"
            class="project project-tile"
          >
            <img class="project-image" src="./images/project4.jpg" alt="project" />
            <p class="project-title">
              Portfolio photos
            </p>
          </a>
          <a
            href="https://mdanieladla.github.io/portfolio/"
            target="_blank"
            class="project project-tile"
          >
            <img
              class="project-image"
              src="./images/project5.jpg"
              alt="project"
            />
            <p class="project-title">
              Original Portfolio
            </p>
          </a>
        </div>
      </section>
    </main>
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together!</h2>
      </div>
      <div class="contact-links">
        <a
          id="profile-link"
          href="https://github.com/danieladbsnt"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i>Github</a
        >
        <a
          id="profile-link"
          href="https://www.linkedin.com/in/mdanielad/"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-linkedin"></i>Linkedin</a
        >
      </div>
    </section>
    <footer>
      <p>
        &copy; Created by
        <a href="https://github.com/danieladbsnt" target="_blank"
          >Daniela Darnea 
        </a>
      </p>
    </footer>
  </body>
</html>
